<div class="landing">
  <div class="row">
    <div class="col-md-3">
      <h3 class="sm_title">Willkommen</h3>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4 center">
      <form class="text-center border border-light p-5 shop_signup" onsubmit="return signUp(this)">
        <p class="h4 mb-4">Sign up</p>

        <div class="form-row mb-4">
          <div class="col">
            <!-- First name -->
            <input type="text" id="firstName" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <!-- Last name -->
            <input type="text" id="lastName" class="form-control" placeholder="Last name" />
          </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" />

        <!-- Password -->
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          aria-describedby="defaultRegisterFormPasswordHelpBlock"
        />
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          At least 8 characters and 1 digit
        </small>
        <div id="hide_open" class="fold">
          <!-- Shop name -->
          <input type="text" id="shopName" class="form-control shop_name" placeholder="Geschäftsname" />
          <div class="form-row mb-4">
            <div class="col">
              <!-- Straße -->
              <input type="text" id="street" class="form-control" placeholder="Straße" />
            </div>
            <div class="col">
              <!-- Hausnummer -->
              <input type="text" id="houseNumber" class="form-control" placeholder="Hausnummer" />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- PLZ -->
              <input type="text" id="plz" class="form-control" placeholder="PLZ" />
            </div>
            <div class="col">
              <!--Stadt -->
              <input type="text" id="city" class="form-control" placeholder="Stadt" />
            </div>
          </div>
          <!-- Phone number -->
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            placeholder="Phone number"
            aria-describedby="defaultRegisterFormPhoneHelpBlock"
          />
          <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4"> </small>
        </div>
        <!--                        
                             <-Newsletter->
                            <div class="custom-control custom-checkbox">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="defaultRegisterFormNewsletter"
                                />
                                <label
                                    class="custom-control-label"
                                    for="defaultRegisterFormNewsletter"
                                    >Subscribe to our newsletter</label
                                >
                            </div>
                            -->

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit">
          Sign in
        </button>

        <!-- Social register -->
        <p>or sign up as a shopowner:</p>
        <a href="#" class="brk-btn" id="event_toggle">
          Geschäftsanmeldung
        </a>
        <!-- <a href="#" class="mx-2" role="button"
                                ><i
                                    class="fab fa-facebook-f light-blue-text"
                                ></i
                            ></a>
                            <a href="#" class="mx-2" role="button"
                                ><i class="fab fa-twitter light-blue-text"></i
                            ></a>
                            <a href="#" class="mx-2" role="button"
                                ><i
                                    class="fab fa-linkedin-in light-blue-text"
                                ></i
                            ></a>
                            <a href="#" class="mx-2" role="button"
                                ><i class="fab fa-github light-blue-text"></i
                            ></a> -->

        <hr />

        <!-- Terms of service -->
        <p>
          By clicking <em>Sign up</em> you agree to our
          <a href="" target="_blank">terms of service</a>
        </p>
      </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-3 col_5 span4"></div>
  </div>
</div>
