<!DOCTYPE html>
<html>
    <head>
        <script defer src="/__/firebase/7.12.0/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/7.12.0/firebase-auth.js"></script>
        <script defer src="/__/firebase/7.12.0/firebase-database.js"></script>
        <script defer src="/__/firebase/7.12.0/firebase-messaging.js"></script>
        <script defer src="/__/firebase/7.12.0/firebase-storage.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>
        <!--Import Google Icon Font-->
        <link
            href="https://fonts.googleapis.com/icon?family="
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Oswald:400,600|Open+Sans|Montserrat|Material+Icons&display=swap"
            rel="stylesheet"
        />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lokalz</title>
    </head>

    <body>
        <header>
            <nav
                class="navbar navbar-expand-md navbar-light bg-light fixed-top"
            >
                <div
                    class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Über uns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suchen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kontakt</a>
                        </li>
                    </ul>
                </div>
                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" href="#">Logo.</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target=".dual-collapse2"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div
                    class="navbar-collapse collapse w-100 order-3 dual-collapse2"
                >
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="landing">
                <div class="row">
                    <div class="col-md-3">
                        <h3 class="sm_title">Willkommen</h3>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4 center">
                        <form
                            class="text-center border border-light p-5 shop_signup"
                            action="#!"
                        >
                            <p class="h4 mb-4">Sign up</p>

                            <div class="form-row mb-4">
                                <div class="col">
                                    <!-- First name -->
                                    <input
                                        type="text"
                                        id="defaultRegisterFormFirstName"
                                        class="form-control"
                                        placeholder="First name"
                                    />
                                </div>
                                <div class="col">
                                    <!-- Last name -->
                                    <input
                                        type="text"
                                        id="defaultRegisterFormLastName"
                                        class="form-control"
                                        placeholder="Last name"
                                    />
                                </div>
                            </div>

                            <!-- E-mail -->
                            <input
                                type="email"
                                id="defaultRegisterFormEmail"
                                class="form-control mb-4"
                                placeholder="E-mail"
                            />

                            <!-- Password -->
                            <input
                                type="password"
                                id="defaultRegisterFormPassword"
                                class="form-control"
                                placeholder="Password"
                                aria-describedby="defaultRegisterFormPasswordHelpBlock"
                            />
                            <small
                                id="defaultRegisterFormPasswordHelpBlock"
                                class="form-text text-muted mb-4"
                            >
                                At least 8 characters and 1 digit
                            </small>
                            <div id="hide_open" class="fold">
                                <!-- Shop name -->
                                <input
                                    type="text"
                                    id="defaultRegisterFormFirstName"
                                    class="form-control shop_name"
                                    placeholder="Geschäftsname"
                                />
                                <div class="form-row mb-4">
                                    <div class="col">
                                        <!-- Straße -->
                                        <input
                                            type="text"
                                            id="defaultRegisterFormFirstName"
                                            class="form-control"
                                            placeholder="Straße"
                                        />
                                    </div>
                                    <div class="col">
                                        <!-- Hausnummer -->
                                        <input
                                            type="text"
                                            id="defaultRegisterFormLastName"
                                            class="form-control"
                                            placeholder="Hausnummer"
                                        />
                                    </div>
                                </div>
                                <div class="form-row mb-4">
                                    <div class="col">
                                        <!-- PLZ -->
                                        <input
                                            type="text"
                                            id="defaultRegisterFormFirstName"
                                            class="form-control"
                                            placeholder="PLZ"
                                        />
                                    </div>
                                    <div class="col">
                                        <!--Stadt -->
                                        <input
                                            type="text"
                                            id="defaultRegisterFormLastName"
                                            class="form-control"
                                            placeholder="Stadt"
                                        />
                                    </div>
                                </div>
                                <!-- Phone number -->
                                <input
                                    type="text"
                                    id="defaultRegisterPhonePassword"
                                    class="form-control"
                                    placeholder="Phone number"
                                    aria-describedby="defaultRegisterFormPhoneHelpBlock"
                                />
                                <small
                                    id="defaultRegisterFormPhoneHelpBlock"
                                    class="form-text text-muted mb-4"
                                >
                                </small>
                            </div>
                            <!--                        
                             <-Newsletter->
                            <div class="custom-control custom-checkbox">
                                <input
                                    type="checkbox"
                                    class="custom-control-input"
                                    id="defaultRegisterFormNewsletter"
                                />
                                <label
                                    class="custom-control-label"
                                    for="defaultRegisterFormNewsletter"
                                    >Subscribe to our newsletter</label
                                >
                            </div>
                            -->

                            <!-- Sign up button -->
                            <button
                                class="btn btn-info my-4 btn-block"
                                type="submit"
                            >
                                Sign in
                            </button>

                            <!-- Social register -->
                            <p>or sign up as a shopowner:</p>
                            <a href="#" class="brk-btn" id="event_toggle">
                                Geschäftsanmeldung
                            </a>
                            <!-- <a href="#" class="mx-2" role="button"
                                ><i
                                    class="fab fa-facebook-f light-blue-text"
                                ></i
                            ></a>
                            <a href="#" class="mx-2" role="button"
                                ><i class="fab fa-twitter light-blue-text"></i
                            ></a>
                            <a href="#" class="mx-2" role="button"
                                ><i
                                    class="fab fa-linkedin-in light-blue-text"
                                ></i
                            ></a>
                            <a href="#" class="mx-2" role="button"
                                ><i class="fab fa-github light-blue-text"></i
                            ></a> -->

                            <hr />

                            <!-- Terms of service -->
                            <p>
                                By clicking <em>Sign up</em> you agree to our
                                <a href="" target="_blank">terms of service</a>
                            </p>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3 col_5 span4"></div>
                </div>
            </div>
        </header>
        <!-- Compiled and minified JavaScript -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <script src="index.js"></script>
        <script></script>
    </body>
</html>
